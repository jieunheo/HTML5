<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>media</title>
</head>
<body>
  <p>HTML5에서는 플러그인 없이 오디오나 비디오를 재생할 수 있도록 하였다.</p>
  <ul>
    <li>audio</li>
    <li>video</li>
  </ul>
  <p>플래시 애니메이션과 같이 표준화되지 않은 미디어를 재생하기 위해서는<br>
    플러그인의 설치가 필요하며, 아래의 두 태그를 사용한다.</p>
    <ul>
      <li>embed</li>
      <li>object</li>
    </ul>
    <hr>
    <video src="https://youtu.be/uZFdYhz4ZFU" width="320px" height="240px" controls autoplay>
    </video>
    <video width="320px" height="240px" controls autoplay>
      <source src="https://youtu.be/uZFdYhz4ZFU" type="video.mp4">
      브라우저가 video 태그를 지원하지 않을 경우 나타납니다.
    </video>
</body>
</html>
