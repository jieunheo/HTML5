<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인 프레임</title>
</head>
<body>
  <h2>인라인 프레임</h2>
  <hr>
  <iframe src="iframe1.html" width="300px" height="200px" frameborder="1">
    iframe을 지원하지 않는 브라우저의 경우 텍스트가 나옵니다.
  </iframe>
  <br>
  <p>iframe의 속성</p>
  <ul>
    <li>src: 출력할 웹 페이지의 URL 주소</li>
    <li>srcdoc: 직접 HTML 태그로 작성된 텍스트로서 출력될 내용</li>
    <li>name: 프레임 윈도우 이름. 다른 웹 페이지에서 target 속성 값으로 사용</li>
    <li>width: 프레임의 폭. 픽셀값. 디폴트 300</li>
    <li>height: 프레임의 높이. 픽셀값. 디폴트 150</li>
  </ul>
  <br><hr><br>
  <iframe src="iframe_test/iframe1.html" width="300px" height="200px" frameborder="1">
    iframe1
  </iframe>
  <iframe src="iframe_test/iframe2.html" width="100px" height="100px" frameborder="1">
    iframe2
  </iframe>
</body>
</html>
