<!DOCTYPE html>
<html>
	<head>
		<title>테이블</title>
	</head>
	<body>
		<h3>테이블 만들기</h3>
		<hr>
		<p>table 태그는 표제목, 헤드, 바디, 바닥을 모두 포함한다.</p>
		<ul>
			<li>table: 표 전체를 담는 컨테이너</li>
			<li>caption: 표 제목</li>
			<li>thead: 헤딩 셀 그룹</li>
			<li>tfoot: 바닥 셀 그룹</li>
			<li>tbody: 데이터 셀 그룹</li>
			<li>tr: 행. 여러개의 td, th태그 포함</li>
			<li>th: 제목(헤딩) 셀</li>
			<li>td: 데이터 셀</li>
		</ul>
		<br><hr><br>
		<table border="1">
			<caption>표제목</caption>
			<thead>
				<tr>
					<th>이름</th>
					<th>HTML</th>
					<th>CSS</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>tfoot</td>
					<td>00</td>
					<td>00</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>홍길동</td>
					<td>60</td>
					<td>70</td>
				</tr>
			</tbody>
		</table>
		<p>table 태그 안에 border 속성을 이용하여 테두리 값을 줄 수 있다. 기본값은 0이다.</p>
	</body>
</html>
