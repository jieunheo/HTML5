<html>
	<head>
		<title>블록태그와 인라인태그</title>
	</head>
	<body>
		<h3>블록태그와 인라인태그</h3>
		<hr>
		<dir style="background-color:skyblue; padding:20px;">dir 태그는 한 라인 전체를 감싸는 블럭태그 입니다.<br>
		<span style="color:red;">span</span>태그는 인라인 태그입니다.<br>
		한 라인을 다 감싸지 않고 <span style="color:red;">해당 영역의 내용만큼</span>만 감쌉니다.</dir>
	</body>
</html>
