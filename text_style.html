<!DOCTYPE html>
<html>
	<head>
	    <title>텍스트 꾸미기</title>
	</head>
	<body>
	    <h3>텍스트 꾸미기</h3>
	    <hr>
	    두껍게 <b>볼드</b><br>
	    강조 <em>em태그</em><br>
	    이탤릭체 <i>i태그</i><br>
	    작게 <small>small태그</small><br>
	    중요한 내용 <strong>strong태그</strong><br>
	    아래첨자 <sub>sub태그</sub><br>
	    위첨자 <sup>sup태그</sup><br>
	    아래밑줄 <ins>ins태그</ins><br>
	    가운데 선 <del>del태그</del><br>
	    하이라이트 <mark>mark태그</mark><br>
	    컴퓨터 코드 <code>code태그</code><br>
	    컴퓨터 프로그램 샘플 표시 <samp>samp태그</samp><br>
	    키보드 입력 표시 <kbd>kbd태그</kbd><br>
	    변수 표시 <var>var태그</var>
	    <hr>
	    <b><i>두껍고 이텔릭체</i></b><br>
	    <mark><small>하이라이트 작게</small></mark><br>
	    <i><ins>아래밑줄 이텔릭체</ins></i><br>
	    <strong><del>중요한 가운데 선</del></strong><br>
	    <b>두꺼운 글씨 안에 <mark>하이라이트</mark>를 넣어보자</b><br>
	    <i>이텔릭체 안에 <sup>윗첨자</sup>를 넣어보자</i><br>
	    <code>컴퓨터 코드 안에 <small>작게</small>를 넣어보자</code>
	</body>
</html>
